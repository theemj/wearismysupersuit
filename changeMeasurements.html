		<section id="centerstage">
		<img src="SuperSuit.png" />
		<!-- start of form; upon clicking button, send to profile page -->
			<form>
				<fieldset>
				<label>Neckline:</label>				
					<input type="text" name="neck" required="required"/>
				
				<label>	Bust:</label>					
					<input type="text" name="bust" required="required"/>
				
				<label>Waist:</label>				
					<input type="text" name="waist" required="required"/>

				<label>Hips:</label>					
					<input type="text" name="hips" required="required"/>
				
				<label>	Inseam:</label>				
					<input type="text" name="inseam" required="required"/>

				<label>Outseam:</label>				
					<input type="text" name="outseam" required="required"/>
					
				<button id="update" onClick="updateData()">Update</button>
				</fieldset>
			</form>
		</section>
	</body>
