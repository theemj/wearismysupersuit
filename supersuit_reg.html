	<body>
		<header>
			<h1>SuperSuit Registration Page!</h1>
		</header>
		
		<br>	
		
		<section id="centerstage">
			<form action="registraction_proc.php" method="POST">			<!-- start of form -->
				<label>						<!-- username field -->
					Name:
					<input type="text" name="name" required="required">
				</label>

				<br>							<!-- line breaks between input field sections -->
				<br>
				
				<label>						<!-- username field -->
					Enter your email address:
					<input type="email" name="email" required="required">
				</label>

				<br>							<!-- line breaks between input field sections -->
				<br>

				<label>						<!-- password field -->
					Create a password:
					<input type="text" name="password" required="required">
				</label>

				<br>							<!-- line breaks between input field sections -->
				<br>

				<label>						<!-- check password field -->
					Retype your password:
					<input type="text" name="passwordCheck" required="required">
				</label>

				<br>							<!-- line breaks between input field sections -->
				<br>
				
				<input type="submit" value="Register">			<!-- register button -->
			</form>
		</section>
